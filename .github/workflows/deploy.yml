name: Deploy MkDocs site to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: dhis2-chap/chap-site
          ref: doc-reorganizing

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch external documentation
        run: python scripts/fetch-external-docs.py

      - name: Configure site URL
        run: |
          if grep -q "^site_url:" mkdocs.yml; then
            sed -i 's|^site_url:.*|site_url: https://dhis2-chap.github.io/chap-site-reorganized/|' mkdocs.yml
          else
            echo "site_url: https://dhis2-chap.github.io/chap-site-reorganized/" >> mkdocs.yml
          fi

      - name: Build site
        run: mkdocs build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
